 2019-05:  Neubau-Sanierung offensichtlich (weitgehend) abgeschlossen, am Neubau 6 künstliche Nistkästen mit je 3 Einfluglöchern für Spatzen angebracht. Diese sind auch bereits rege bewohnt - zahlreiche Ein- und Ausflüge - und es ist auch das Betteln von Jungvögeln zu hören.
 
 2018-05: gestern habe ich am Beethoven-Gymnasium 3 Haussperlings-Bruten festgestellt, eine an der Frontseite an einer schadhaften Stelle unter dem Dach, und zwei am Gebäudeteil, welches gerade saniert wird (siehe Fotos anbei). Alle Eltern füttern. 
  
 Interessant sind v.a. die 2 Bruten am dem aktuell sanierten Gebäudeteil. Ich war heute vormittag extra nochmal da, es wird auch jetzt gerade saniert, allerdings ohne großen Lärm oder sonstige Belästigungen. Es war kein Bauarbeiter zu sehen, es war aber erkennbar, dass gearbeitet wird, u.a. Malerarbeiten an der Außenfassade. Davon lassen sich die Eltern offensichtlich nicht stören. 
  
 Sind das alte Niststätten, oder sind sie während der Sanierung entstanden? Und besteht die Gefahr, dass die Niststätten demnächst versiegelt werden, solange die Jungen noch drin sind??<br/><br/><b>Link zur Datenbank</b><br/><a href=http://www.gebaeudebrueter-in-berlin.de/index.php?ID=1664>1664</a></div>`)[0];

                var html_15c47d4773542ee40ae9ae0401f4105d = $(`<div id="html_15c47d4773542ee40ae9ae0401f4105d" style="width: 100.0%; height: 100.0%;"><b>Adresse</b><br/>Blumenthalstr. 13, 10783 Berlin<br/><br/><b>Erstbeobachtung</b><br/>unbekannt<br/><br/><b>Beschreibung</b><br/>Meldung über Online-Formular 02.04.2020:
 
 "in meinem Mietshaus Blumenthalstraße Nr. 13 und dem Nachbargebäude Nr. 14 (Nordschöneberg) kommen regelmäßig Mauersegler zu Tode. Die Vögel rutschen offenbar hinter den Regenfallrohren bis unten durch. Die Rohre stehen sehr eng und reichen bis zum Boden. Endstation ist ein etwa ein Meter hoher Berg aus Blättern und Staub, auf dem sie landen und schließlich sterben, weil sie in der Falle sitzen (zu sehen an den Vogelschwingen).
 
 Ich wurde leider erst letztes Jahr zufällig auf das Problem aufmerksam, als Feuerwehrmänner zwei Mauersegler im Nachbarhaus aus ihrer Todesfalle befreiten. Als ich am nächsten Tag die Fallrohre kontrollierte befand sich bereits wieder ein eingeschlossener Mauersegler an der gleichen Stelle. Es gelang meinem Mann und unserer Nachbarin, die zufällig Tierärztin ist, den Mauersegler zu befreien. Der leicht verletzte Vogel (die Flügel waren wund gescheuert) wurde von ihr medizinisch und mit Nahrung versorgt. Am nächsten Tag ging es ihm so gut, dass wir ihn in die Freiheit entlassen konnten. Bis zum Herbst habe ich dann jeden Tag die Fallrohre kontrolliert.
 
 Ich habe wegen der Mauersegler zu meinem Vermieter, der Wohnungsbaugesellschaft Gewobag, Kontakt aufgenommen und darum gebeten, dass vor der Rückkehr der Mauersegler ein Maurer als erste Maßnahme ein Stück Mauerwerk entfernt, damit die Vögel, unten angekommen, wegfliegen können. Die Mitarbeiterin sagte, sie würde mein Anliegen weitergeben. Vermutlich wegen der Coroanakrise ist bisher noch nichts passiert. Sie meinte auch, sie würde es begrüßen, wenn ich auch den NaBu kontaktieren könnte.
 
 Ich würde mich sehr freuen, wenn Sie wegen der Frage, wie man den Mauerseglern helfen könnte, Kontakt zu mir aufnehmen könnten. Letztes Jahr habe ich übrigens mit Frau Koch von der Wildtierberatung telefoniert, die mir sagte, dass die Mauersegler vom letzten Mai noch keine Jungvögel sein konnten."<br/><br/><b>Link zur Datenbank</b><br/><a href=http://www.gebaeudebrueter-in-berlin.de/index.php?ID=1867>1867</a></div>`)[0];

 2025-06: Kontakt zu einer Anwohnerin, die glaubhaft berichtet, dass der gesamte Häuserkomplex (Kniephofstr. 14, 12157; Schönhauser Str. 16, 12169; Lauenburger Str. 34, 12169; und Friedrichsruher Str. 46, 12169) vor ca. 10 Jahren saniert wurde.
 Es wurden Ersatzniststätten angebracht (31 Einbaukästen an der Straßenfassade). In diesen nisten zuerst Haussperlinge und danach die Mauersegler jedes Jahr (Anwohnerin hat zum Innenhof aufgeschlossen und begleitet).
 
 2025-05: Kniephofstr. 14, 15, 16 und 17: komplett saniert, wärmegedämmt, Gauben und Rinnen neu. Man kommt nicht ohne Schlüssel in den Hof. Haussperlinge sitzen in den Büschen und auf dem Schneefang am Dach an der Rinne, verschwinden dahinter, wahrscheinlich wird unter den Ziegeln gebrütet. Von der Straße nicht direkt zu sehen.
 
 2024-08: am 04.08.2024 wurden 31 Einbaukästen an der Straßenfassade gezählt
 
 2010-06: Es handelt sich um den kompletten Häuserblock der Straßen: Kniephofstr. 14, Schönhauser Str. 16, Lauenburger Str. 34 und Friedrichsruher Str. 46, die einen gemeinsamen Innenhof bilden.
 Gesamter Gebäudeblock, Außen- und Hofseite; Hinweis über große Zahl an Mauerseglern im Hofbereich (nicht ohne Schlüssel zugänglich!) von Bewohnerin (hat im Mai 2010 Kontakt mit uns aufgenommen), UNB informiert. Zahlreiche Anflüge + 4 Einflüge hofseitig an östlicher und nordöstlicher Gebäudeseite unter den Dachrinnen. Skizze vorhanden.<br/><br/><b>Link zur Datenbank</b><br/><a href=http://www.gebaeudebrueter-in-berlin.de/index.php?ID=687>687</a></div>`)[0];

 Kontrolle: 30.04.2022:
 Die Rüstung am Gardeschützenweg 66 ist vollständig entfernt.
 (Ersatz-)Nistplätze habe ich keine gesehen.
 Die Rüstung Moltkestr. 51 steht noch. Es wird nur noch am Dachgeschoss gebaut, alle anderen Wohnungen sind bezogen.
 Der Mauersegler-Nistkasten ist am Gerüst (Richtung Gardeschützenweg 66) montiert (Fotos vorhanden). 
 
 2021-05: vor einigen Jahren wurden die Straßenfassaden saniert und die vorhandenen Nistmöglichkeiten (über den Fenstern zur Moltkestr.) erhalten. Es war eine Ornithologin eingebunden. Das derzeitige Vorhaben betrifft einerseits das Dach und andererseits die Hoffassade. Es ist jeweils ein Ornithologe hinzugezogen worden. Ein ökologischer Ausgleich wird im erforderlichen Verhältnis geleistet.

 gestrichen. Falls hier noch in diesem Jahr Mauersegler und Sperlinge
 genistet haben sollten, dürfte das nicht mehr möglich sein.
 Ersatznistkästen habe ich nicht gesehen. Korrektur s. 2021

 Mauersegler vertreiben bespielsweise im Mai den Sperlinge aus ihrem Nestern und suchen verzweifelt Nistmöglichkeiten in zu engen Spalten unter der Regenrinne.
 Wir wünschen uns für die Mauersegler und Sperlinge einen artgerechten Ersatz bzw. eine Neugestaltung der vorhanden und verlorengegangenen Nistmöglichkeiten.

 2015: Meldung der UNB Mitte unter Aktenzeichen UmNat 522 1442‐0128‐15
 2017-07: an drei Abenden mit 16 Personen (siehe Protokoll), insgesamt 213 Niststätten

 -	Straßenfront zu Karl‐Marx‐Straße : 62 Niststätten
 -	Straßenfront Richtung Berolinastr. / rechter Winkel zur Karl‐Marx‐Str. : 13 Niststätten
 -	Hofseite, Rückseite Otto‐Braun‐Str., geteilt in:
 o	Links und rechts vom ersten (linksgelegenen) Vorbau, bis zum Baum: 7 Niststätten
 o	Mitte, vorwiegende hinter Baum befindliche Niststätten sowie 4 Fugen rechts vom Baum: 14 Niststätten
 o	links Mitte bis zum nächsten Vorbau: 6 Niststätten
 -	Hofseite, schmale Front zwischen Vorbau und dem im rechten Winkel beginnenden 11geschossigen Block: 12 Niststätten
 -	Hofseite, Schmalseite (Front Richtung Karl‐Marx‐Str.) des 11geschossigen Blocks: 35 Niststätten

 o	Ecke rechts und 5 Fugen von rechter Seite: 31 Niststätten

 Vereinzelt gab es auch Einflüge an der Rückfront zu Position 1.
 An den Straßenfronten zur Otto‐Braun‐Straße haben wir nicht kartiert, dies haben wir aus Zeitgründen nicht mehr geschafft. Jedoch wurde hier jeweils eine halbe Stunde vor den erwarteten Nachteinflügen geschaut, ob Niststätten vorhanden sein könnten, wir haben jedoch keinerlei Aktivität entdeckt und deshalb von einer weiteren Kartierung abgesehen.

 Hausrotschwänze wurden mehrfach gesichtet und gehört, wir konnten jedoch die Nistplätze nicht sehen.
 Fledermäuse haben wir mehrfach an den Fronten beobachtet, hier haben wir jedoch keine Einflüge festgestellt, es ist
 jedoch zu vermuten, dass die zahlreichen Spalten und Ritzen genutzt werden.

 2025-06: Kontakt zu einer Anwohnerin, die glaubhaft berichtet, dass der gesamte Häuserkomplex (Kniephofstr. 14, 12157; Schönhauser Str. 16, 12169; Lauenburger Str. 34, 12169; und Friedrichsruher Str. 46, 12169) vor ca. 10 Jahren saniert wurde.

 Vorher ab 2003 im Nachbargebäude der Telekom auf der Hofseite, Einsicht gut von  Stresemannstr., man kann auf die Hofseite gehen über Baustelle, Standorte links neben der Toreinfahrt unter Dachrinne verteilt
 2004: 9x Mauersegler (ich vermute, dass es viel mehr sind, weil hier massenhaft Tiere anfliegen, aber 9 verschiedene Einflugstellen habe ich genau gesehen). Dieses Gebäude grenzt an den Neubau (oder sanierten Bau) von T-Mobile an und steht offensichtlich leer. Wahrscheinlich, weil hier gerade so viel neu gebaut wird, wird das Gebäude demnächst auch saniert. An der Vorderseite, also zur Möckernstr. raus, sind keine Einflugstellen, alle sind hinten zu einer Brachfläche raus, siehe Skizze, und alle sind unter der Dachrinne. 6 x habe ich direkt auf der Rückseite über die ganze Hausseite verteilt gesehen, 1x in Ecke, und 2x auf der Rückseite des Baus, der das Eckhaus zur Straße Hallescher Platz bildet (das sieht auch ziemlich leer aus – im letzten Jahr wirkte es noch belegt).

 2025-01: Die Dachsanierung der Häuser Mollnerweg 10-24 ist abgeschlossen.
 Die Metallumrandung ca. 70 cm unterhalb des Daches, wo die Mauersegler einfliegen wurde nicht angerührt. Es sind an diesen Häusern viele verschiedene Ersatzniststätten.
 Auch dieses Jahr nach der Sanierung haben jede Menge Mauersegler wieder an den gewohnten Niststätten gebrütet! Um die Häuser standen 2 große Baukräne, weil im nahen Umfeld Häuser aufgestockt und gedämmt wurden.
 Das hat die Vögel zu Glück nicht gestört.
 
 2023-07: Das ganze Umfeld wird nun wärmegedämmt und teilweise aufgestockt. Es stehen Baukräne. An einer Seite des Häuserblocks steht ein Gerüstturm. Vor den Häusern steht Dämmung, die aber auf den Flachdächern verbaut wird. Eine neue Blende um die Dachkante wurde angebracht, ca. bei einem 1/3 der Häuser. Die seit Jahren besetzten Nester der Mauersegler werden anscheinend nicht von den Bauarbeiten gestört. Sie liegen ca. 1,5 Meter unter der Dachkante und wurden 2023 benutzt. Die Mauerseglernester scheinen nicht betroffen zu sein, da diese Fassaden (noch) nicht saniert wurden. Fotos vom 26.07.2023 mit Markierungen der beobachteten Mauerseglernester vorhanden.
 
 2022-06: Siedlung Mollnerweg 10-24: Unter den gewellten Blechverwahrungen nisten die Mauersegler an allen Häusern, straßenseitig jedes Jahr, mindestens 20 Paare. Hofseitig konnte ich keine Einflüge beobachten. Fotos der Gebäude mit den Blechverkleidungen vorhanden

 2025-06: Kontakt zu einer Anwohnerin, die glaubhaft berichtet, dass der gesamte Häuserkomplex (Kniephofstr. 14, 12157; Schönhauser Str. 16, 12169; Lauenburger Str. 34, 12169; und Friedrichsruher Str. 46, 12169) vor ca. 10 Jahren saniert wurde.

 2024-08: am 05.08.2024 wurden 31 Einbaukästen an der Straßenfassade gezählt

                var html_b0f9ab74b83d3e81ba18ec17d0b0c84a = $(`<div id="html_b0f9ab74b83d3e81ba18ec17d0b0c84a" style="width: 100.0%; height: 100.0%;"><b>Adresse</b><br/>Schwäbische Str. 13/Grunewaldstr. 21, 10781 Berlin<br/><br/><b>Erstbeobachtung</b><br/>2010-06-08 00:00:00<br/><br/><b>Beschreibung</b><br/>Online-Formular-Meldung am 07.06.2022:
 Die Sperlinge nisten in Löchern in der Brandmauer des Hauses Grunewaldstraße 21 mit offenem Hof zur Schwäbischen Straße 12. Außerdem sind im Hof regelmäßig Mauersegler, Fledermäuse, Ringeltauben, Eichelhäher und ein Turmfalke (er fängt die Spatzen) zu beobachten, häufig auch eine Amsel und Elstern.
 Diese Brandmauer soll in Kürze isoliert werden. Wir sind sehr besorgt, dass die Nistplätze durch die neue Verkleidung wegfallen. 
 
 2022-06: Kontrolle an der Brandmauer zur Grunewaldstr. 21: ich kann Einflüge von Sperlingen in die Brandmauer bestätigen. (Fotos)
 
 2022-06: Kontrolle Brandmauer zur Grunewaldstr. 21: An der betreffenden Mauer wurden im Zeitraum von 8.00-8.15 Uhr ca. 40 An- und Abflüge auf 9 Brutstätten beobachtet; es gibt sehr viel Aktivität in dem Hof, der die Wand mit den Brutstätten umgibt, und man hört Gezwitscher von dutzenden Sperlingen. Die angehängten Bilder zeigen einen Brutplatzanflug (Serie von 4 Bildern, anfliegender Sperling ist jeweils rot umrandet); auf einem weiteren Bild sind alle beobachteten Brutplätze durch grüne Umrandungen gekennzeichnet. 
 
 2022-06: Kontrolle direkt am Haus: Ich konnte nirgends eine Nistmöglichkeit finden. Im oberen Bereich des Hauses scheinen Platten verbaut zu sein, alles ganz glatt, die Fallrohre sind mit ungewöhnlich großem Abstand zur Fassade installiert, auch da haben Sperlinge keine Chance Nester zu bauen (Fotos vorhanden)
 
 2010-06: Vom Haus Schwäb. Str. 13 einsehbare Brandmauer, teilweise verputzt, auf der rechten Seite mit vielen Löchern, dort 7x Sperlinge gesehen - siehe Foto. Die Brandmauer müsste zum Hinterhaus der Grunewaldstr. 21 gehören. Links in Linie vom Hauseingang Schwäb. Str. 13 - siehe Skizze - unter Metallverblendung an der Ecke 1x Sperlinge. Sehr viele Mauersegleranflüge in der Gegend.
 <br/><br/><b>Link zur Datenbank</b><br/><a href=http://www.gebaeudebrueter-in-berlin.de/index.php?ID=614>614</a></div>`)[0];

 2025-02: Es sind nach den abgeschlossenen Baumaßnahmen 61 Ersatzniststätten angebracht worden.
 Diese sind nach Osten, Norden und Westen angebracht.
 Sowohl für Spatzen als auch für Mauersegler geeignet.
 Ich habe bei der Kartierung vor den Baumaßnahmen nur Spatzen und Stare gesichtet.
 Um den Schulkomplex habe ich im Verlauf des Jahres nie Mauersegler gesehen.
 Da sehr hohe alte Bäume um die Gebäude stehen ist der Einflug für Mauersegler nicht ideal.
 Die Spatzen nehmen die Kästen sehr gut an, sitzen auch jetzt schon auf und in diesen.
 
 2020-07: Schule zu ca. 40% eingerüstet. Arbeiten am Flachdach. Die Rückseite der Schule zum Wildmeisterdamm ist erst lückenhaft eingerüstet, dort wurden viele Einflüge gesichtet
 
 2020-05: Gesichtete Einflüge von Sperlingen und Staren
 Erneuerung des Daches/( Blechverwarung): an der Turnhalle, sowie Eingangsgebäude des hofseitig Eingangs schon erfolgt. Restdächer des übrigen, weitläufigen Schulgebäudes sind noch nicht saniert. Es steht kein Gerüst.
 Eingangsbereich Hofseitig: linke Gebäudehälfte - unter der Dachblechumrandung an mehreren Stellen Einflüge von Sperlingen und hörbare Bettelrufe der Nestlinge.
 An den Dachkanten-Blech(Ecken) des geklinkerten Gebäudes, Löcher in der Mauer, Einflüge von Staren und hörbare Bettelrufe der Nestlinge.
 Quergebäude-grau, Hofseite, am Eingang, über den Fenstern
 3 Löcher im Mauerwerk: Einflug von Sperlingen gesichtet.
 Rückseite Schule zum Wildmeisterdamm, unter den Dachblechumrandungen: diverse Einflüge Sperlinge, Rufe von Jungvögeln.
 Straßenseitig Hugo Heimann Str. 20: Einflug und Kotspuren unter Dachumrandung über Fenster mit Kickertisch: Sperlinge. (Fotos vorhanden)<br/><br/><b>Link zur Datenbank</b><br/><a href=http://www.gebaeudebrueter-in-berlin.de/index.php?ID=1942>1942</a></div>`)[0];

 leerstehendes Gebäude Strandbad Müggelsee
 
 2021-07/08: Bauarbeiten beginnen
 
 2021-05: 19.05.2021: Bauarbeiten stehen bevor: Bagger und Absperrungen erkennbar (Fotos vorhanden)
 
 2021-05: noch keine Sanierung. Schwalben eingetroffen, beziehen leerstehendes Gebäude wie zuvor (Fotos)
 
 2021-03: weitere Kontrolle ergab großflächige Rodung um die sanierungsbedürftigen Gebäude herum. Den Schnittflächen an den Bäumen nach zu urteilen, sind die Schnitte erst kürzlich erfolgt. In den Schnittguthaufen halten sich einige Vögel auf, um diese Jahreszeit hauptsächlich Haussperlinge und Kohlmeisen (Fotos). Zu früh für Schwalben. Sanierung steht bevor.
 
 2020-06: Bei Kontrolle keine Schwalben im abgesperrten Gebäude gesehen (war während Badebetrieb, Störung möglich). Im angrenzenden Gebäudeteil (ist ein Gebäudeensemble) nistende Schwalbenpärchen im Geräteschuppen neben der Aufsicht unter der Freitreppe, Tiere fliegen über angekipptes Fenster über der Tür ein und aus (s. Fotos). Laut Auskunft Mitarbeiter Standbad gibt es auch in dem leerstehenden Gebäude Schwalben.
 
 2020-05/06: erneute Beobachtung von ein- und ausfliegenden Schwalben in das Gebäude. Die Schwalben nutzen den schmalen Spalt zwischen Gitterzaun und Gebäude aus, um in das Gebäude zu fliegen. Keine Fotos vom Nest, da das Gebäude durch Zäune abgesperrt ist. Fotos der Schwalben beim Ein- bzw. Ausfliegen und in der Umgebung vorhanden.
 
 Sommer 2019: Beobachtung Ein- und Ausflüge von Schwalben im Strandbad Müggelsee in ein leerstehendes Gebäude. Das Gebäude befindet sich auf der linken Seite, wenn Sie die große Treppe hinuntergehen. Es ist von mehreren Zäunen umschlossen. Es sollen Bauarbeiten, Sanierungen stattfinden.<br/><br/><b>Link zur Datenbank</b><br/><a href=http://www.gebaeudebrueter-in-berlin.de/index.php?ID=2029>2029</a></div>`)[0];

 2025-06: hier noch noch ein paar Ergänzungen zu unseren Gebäudebrütern:
 Haus VIII: wir haben dieses Jahr 11 Brutpaare Rauchschwalben im Tiefhof/Wendehof. Sie kommen schon seit über 20 Jahren hier brüten.
 Haus V: zwischen dem Sockelbau und dem Bettenhaus 2 (Haus V C) im Innenhof hin zur NUM ist ein schmaler Spalt und dort brüten Mauersegler und ein Haussperling. Unter dem Bettenhaus sind auch noch 3 Mehlschwalbennester. Sie sind aber seit vorletztes Jahr verlassen. Das alles kann man sehr gut vom Glasübergang aus sehen. Unter dem Eingang West sind noch 3 Rauchschwalbennester. Im einem wird dieses Jahr auch gebrütet.

 Im Untergeschoss des genannten Gebäudes IVA lebt eine Kolonie Rauchschwalben. Es wurden dort 19 künstliche Nistmöglichkeiten für die Tiere angebracht. Diese weisen alle Nutzungsspuren auf (Kotspuren). Daneben gibt es diverse Nestreste von alten echten Rauchschwalbennestern. Mind. 5 Tiere an/in den Nestern angetroffen und draußen mehrere fliegende Exemplare. Der Zugang zu den Nestern ist jederzeit gegeben.

 2025-04: Sanierung abgeschlossen: Ausgebaut wurde das Dach 42/43. Die 43 grenzt aber direkt an die 44. Die Brutstätten waren an der Front 43/44. Die Kästen sind jetzt an der Südwest-Wand der 42 angebracht. Ursprüngliche Brutstätten im inneren Bereich des hufförmig angeordneten Häuserkomplexes Nr. 43/44 (s. Foto mit Beschriftung der Hausnummern)
 
 Mängel hinsichtlich Anzahl und Position der Ersatzkästen geäußert: ein Nistkasten und zwei Fledermauskästen wurden angebracht. Die Ausrichtung der Kästen zeigen nach Südwesten, was insbesondere in den Mittagsstunden zu einer unzumutbaren Hitzeentwicklung im Inneren führen dürfte. Es ist stark zu bezweifeln, dass Vögel oder Fledermäuse diese Kästen unter solchen Bedingungen annehmen werden.Ein weiterer, gravierender Aspekt betrifft die Installation von zwei hellen Strahlern an einem neuen Laubengang auf Dachgeschosshöhe des Hauses. Diese sorgen nachts für eine taghelle Beleuchtung auf exakt die Stelle, wo sich zuvor die Brutplätze und die potenziellen Höhlen der Tiere befanden. Die Beleuchtung ist bewegungsgesteuert, geht also permanent an und aus. Eine derartige Beleuchtung stellt eine erhebliche Störung für nachtaktive Tiere wie Fledermäuse dar und kann die Ansiedlung von Gebäudebrütern ebenfalls negativ beeinflussen.
 
 2021-06: Mauersegler: an der Dachrinne wo die Häuser aneinander grenzen. Sperlinge nutzen den Standort unter der Dachrinne auch zum Brüten. (Foto vorhanden)
 Es leben auch Fledermäuse im Dach, die in den halb geschlossenen Höfen jagen. Genaue Art ist nicht bekannt.
 Dachausbau bezieht sich auf Markelstr. 42/43.

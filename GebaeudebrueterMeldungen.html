                var html_1d4cdd41a95d0605ec6312e0926e0b2b = $(`<div id="html_1d4cdd41a95d0605ec6312e0926e0b2b" style="width: 100.0%; height: 100.0%;"><b>Adresse</b><br/>Barbarastr. 9, Beethoven-Gymnasium, 12249 Berlin<br/><br/><b>Erstbeobachtung</b><br/>2018-05-17 00:00:00<br/><br/><b>Beschreibung</b><br/>Schulsanierung Beethovengymnasium
 
 2019-05:  Neubau-Sanierung offensichtlich (weitgehend) abgeschlossen, am Neubau 6 künstliche Nistkästen mit je 3 Einfluglöchern für Spatzen angebracht. Diese sind auch bereits rege bewohnt - zahlreiche Ein- und Ausflüge - und es ist auch das Betteln von Jungvögeln zu hören.
 
 2018-05: gestern habe ich am Beethoven-Gymnasium 3 Haussperlings-Bruten festgestellt, eine an der Frontseite an einer schadhaften Stelle unter dem Dach, und zwei am Gebäudeteil, welches gerade saniert wird (siehe Fotos anbei). Alle Eltern füttern. 
  
 Interessant sind v.a. die 2 Bruten am dem aktuell sanierten Gebäudeteil. Ich war heute vormittag extra nochmal da, es wird auch jetzt gerade saniert, allerdings ohne großen Lärm oder sonstige Belästigungen. Es war kein Bauarbeiter zu sehen, es war aber erkennbar, dass gearbeitet wird, u.a. Malerarbeiten an der Außenfassade. Davon lassen sich die Eltern offensichtlich nicht stören. 
  
 Sind das alte Niststätten, oder sind sie während der Sanierung entstanden? Und besteht die Gefahr, dass die Niststätten demnächst versiegelt werden, solange die Jungen noch drin sind??<br/><br/><b>Besonderes</b><br/>geplante Sanierung Sporthalle (2019): Barbarastr.
 Sanierung 2. BA (2019 bis 2020), Sanierung Fenster (2017-2019), Sanierung Dach (2017-2019), Sanierung Flachdach (2018-2019), Sanierung Dach Sporthalle, Schulgebäude (2020), Aula (2018-2019),

                var html_78df841a40fde3b00151152e534c569c = $(`<div id="html_78df841a40fde3b00151152e534c569c" style="width: 100.0%; height: 100.0%;"><b>Adresse</b><br/>Blumenthalstr. 13, 10783 Berlin<br/><br/><b>Erstbeobachtung</b><br/>unbekannt<br/><br/><b>Beschreibung</b><br/>Meldung über Online-Formular 02.04.2020:
 
 "in meinem Mietshaus Blumenthalstraße Nr. 13 und dem Nachbargebäude Nr. 14 (Nordschöneberg) kommen regelmäßig Mauersegler zu Tode. Die Vögel rutschen offenbar hinter den Regenfallrohren bis unten durch. Die Rohre stehen sehr eng und reichen bis zum Boden. Endstation ist ein etwa ein Meter hoher Berg aus Blättern und Staub, auf dem sie landen und schließlich sterben, weil sie in der Falle sitzen (zu sehen an den Vogelschwingen).
 
 Ich wurde leider erst letztes Jahr zufällig auf das Problem aufmerksam, als Feuerwehrmänner zwei Mauersegler im Nachbarhaus aus ihrer Todesfalle befreiten. Als ich am nächsten Tag die Fallrohre kontrollierte befand sich bereits wieder ein eingeschlossener Mauersegler an der gleichen Stelle. Es gelang meinem Mann und unserer Nachbarin, die zufällig Tierärztin ist, den Mauersegler zu befreien. Der leicht verletzte Vogel (die Flügel waren wund gescheuert) wurde von ihr medizinisch und mit Nahrung versorgt. Am nächsten Tag ging es ihm so gut, dass wir ihn in die Freiheit entlassen konnten. Bis zum Herbst habe ich dann jeden Tag die Fallrohre kontrolliert.
 
 Ich habe wegen der Mauersegler zu meinem Vermieter, der Wohnungsbaugesellschaft Gewobag, Kontakt aufgenommen und darum gebeten, dass vor der Rückkehr der Mauersegler ein Maurer als erste Maßnahme ein Stück Mauerwerk entfernt, damit die Vögel, unten angekommen, wegfliegen können. Die Mitarbeiterin sagte, sie würde mein Anliegen weitergeben. Vermutlich wegen der Coroanakrise ist bisher noch nichts passiert. Sie meinte auch, sie würde es begrüßen, wenn ich auch den NaBu kontaktieren könnte.
 
 Ich würde mich sehr freuen, wenn Sie wegen der Frage, wie man den Mauerseglern helfen könnte, Kontakt zu mir aufnehmen könnten. Letztes Jahr habe ich übrigens mit Frau Koch von der Wildtierberatung telefoniert, die mir sagte, dass die Mauersegler vom letzten Mai noch keine Jungvögel sein konnten."<br/><br/><b>Besonderes</b><br/>NABU Landesverband angeschrieben (Artenschutzreferenten wollen sich kümmern)
 
 Handlung erforderlich (z.B. Brett am Ansatz des Fallrohres, um Abrutschen der Mauersegler zu verhindern und Abstand hinter Fallrohr zu verschließen)<br/><br/><b>Link zur Datenbank</b><br/><a href=http://www.gebaeudebrueter-in-berlin.de/index.php?ID=1867>1867</a></div>`)[0];

 2007:
 Heiligendammer 37 direkt in Linie über Haustür 1x Mauersegler unter Dachrinne, sowie 1x Sperlinge Richtung Ecke am Fallrohr unter Dachrinne
 sowie 3x Sperlinge, 2x an Dievenow 15 zwischen Haustür und Ecke, 1x ca 1m von Ecke Heiligendammer 37
 1x Mauersegler, genau an der Stelle, wo am 5. Juni Sperlinge eingeflogen sind. 
 Dasselbe Front Dievenow 15, ca. 1m von Ecke entfernt, auch 1x Mauersegler. Selbe Stelle wie 5. Juni. 
 2005:  Heiligendammer 37 direkt in Linie über Haustür 2x unter Dachrinne, sowie 1x Richtung Ecke am Fallrohr unter Dachrinne

 sowie 3x Sperlinge, 2x an Dievenow 15 zwischen Haustür und Ecke, 1x ca 1m von Ecke Heiligendammer 37

 2020-03: "Die Fledermäuse fliegen unserem Hinterhof munter herum. Ich schätze, dass sie in einem Gebäude nisten, das bald abgerissen werden soll. Die BUWOG möchtest dem Gelände der ehemaligen Geyer-werke einen Neubau errichten, das Verfahren läuft bereits."
 
 Kontrolle: 2020-04: Insgesamt flogen ca. 5 Fledermäuse über den Häusern der Harzer Str. 37 und 39 und weitläufig über angrenzende Häuser. Auf dem geräumigen Hof der Harzerstr. 39 (Ehemalige GEIERWERKE) steht hinten ein großer Gebäudeteil leer, mit zum Teil kaputten Fenstern(siehe Fotos). Laut Anwohner sind in dem Gebäude, das länger leersteht, sehr große Räume. Man sieht durch das eine Fenster eine defekte Zwischendecke. Leider konnten wir dort keine Fledermaus ausfliegen sehen.
 Es ist aber schon damit zu rechnen,das dort Fledermäuse ihr Quartier haben.<br/><br/><b>Besonderes</b><br/>Überprüfung durch Ehrenamtliche der NABU Bezirksgruppe Steglitz-Zehlendorf ist erfolgt, genauer Standort konnte nicht ermittelt werden
 Gebäudeabriss und ev. damit Zerstörung von Fledermausunterkunft

 2004: 9x Mauersegler (ich vermute, dass es viel mehr sind, weil hier massenhaft Tiere anfliegen, aber 9 verschiedene Einflugstellen habe ich genau gesehen). Dieses Gebäude grenzt an den Neubau (oder sanierten Bau) von T-Mobile an und steht offensichtlich leer. Wahrscheinlich, weil hier gerade so viel neu gebaut wird, wird das Gebäude demnächst auch saniert. An der Vorderseite, also zur Möckernstr. raus, sind keine Einflugstellen, alle sind hinten zu einer Brachfläche raus, siehe Skizze, und alle sind unter der Dachrinne. 6 x habe ich direkt auf der Rückseite über die ganze Hausseite verteilt gesehen, 1x in Ecke, und 2x auf der Rückseite des Baus, der das Eckhaus zur Straße Hallescher Platz bildet (das sieht auch ziemlich leer aus  im letzten Jahr wirkte es noch belegt).
 2005: viele Mauersegler 8x, Sperlinge und Mehlschwalben, siehe Skizze
 weitere Adresse ist Hallesche Str. 1-10, siehe Skizze, die Hausnummern sind nicht so gut erkennbar. Möckern 147 ist das einzige Gebäude, was belegt ist (Telekom), die anderen Gebäude (ein Komplex ohne Lücken) sind alle leer, viele Fenster kaputt mittlerweile.
 8x Mauersegler-Einflüge gesehen, 7x Sperlinge siehe Skizze: ausgefüllte Kreise Standorte von Mauerseglern (sind auf die gesamte Breite verteilt, wie bei Sperlingen, aber von der Innenhof-Freifläche aus gesehen vom Tor der Nr. 135-141 nach links in Richtung Hallesche Str.), Kreuze Sperlinge, alle unter der Dachrinne. Zahlreiche Mehlschwalben in den Fenstern Hinterseite Möckernstr.

                var html_26f6fedc42aa279b9f8adf64245264fa = $(`<div id="html_26f6fedc42aa279b9f8adf64245264fa" style="width: 100.0%; height: 100.0%;"><b>Adresse</b><br/>Reichenhaller Str. 8, Alt-Schmargendorf-Schule, 14199 Berlin<br/><br/><b>Erstbeobachtung</b><br/>2018-05-02 00:00:00<br/><br/><b>Beschreibung</b><br/>Schulsanierung Alt-Schmargendorf-Grundschule Campus Schmargendorf
 
 2018-05: "Schnelle" Vorkartierung im Rahmen der Schulsanierungen, Schule teilweise schon in Arbeit, es  wurden sehr viele Sperlinge am Haus festgestellt, hauptsächlich in den Jalousiekästen hofseitig, am Hauptgebäude. Beispiele siehe folgend. UNB verständigt, es wurde eine Gutachterin eingesetzt, Ergebnisse Gutachterin übergeben. Entgegen der Bekanntgabe, dass Arbeiten an der Fassade erst im Herbst 18 nach der Brutsaison beginnen sollten, ist durch Zufall gesehen worden, dass Fester Mitte Juni 18 mit vorhandenen Bruten ausgetauscht werden sollten, die Arbeiten dazu wurden ohne Einrüstung von innen gemacht. Wurde gestoppt.
 Kartierungsdaten an UNB und Gutachterin:
 Straßenseitig gesehen, Reichenhaller Straße /Haupteingang der Schule war es vogelmäßig ruhig, an der linken etwas niedrigeren Hausseite ist bereits eingerüstet, mit feinem Netz, teilweise schon was gemacht, hier habe ich jedoch Sperlinge auf den oberen Rüstungsstangen sitzen sehen, Einflüge hinter das Netz habe ich nicht gesehen.
 Vorderfront mit klassischer Dachrinnenstruktur, Fenster ohne Jalousiekästen.
 
 Rückfront zur Reichenhaller Str. hofseitig gesehen ebenfalls klassische Dachrinnenstruktur, Fenster mit Jalousiekästen:
 sehr viele Sperlinge, Einflüge in Jalousiekästen wie zum Beispiel 3. (oberste Etage) Einflüge in die Fenster von links 1., 4., 6. Fenster, 2. Fenster von rechts,
 auch 2. Etage, alle 3 Fenster über Hofeingang, 
 Sperlinge auch sitzend auf Dachrinne, möglicherweise unter Ziegeln über der Dachrinne?
 
 Front zur Cunostraße 105 , Gebäudekomplex Sportanlagen, Flachbau: Sperlinge anwesend, keine Einflüge gesehen
 Front zur Friedrichshaller Str. 9, ebenfalls Gebäudekomplex Sportanlagen, Fassadenbegrünung, hier auch etliche Sperlinge gesehen, leider keine Einflüge.
 
 <br/><br/><b>Besonderes</b><br/>geplante Sanierung: 2018-2020: Sanierung Räume, Fenster (2020), Elektro, Dach, Sanierung Teile Gebäude, Schulerweiterung und Sanierung des Campus Schmargendorf<br/><br/><b>Link zur Datenbank</b><br/><a href=http://www.gebaeudebrueter-in-berlin.de/index.php?ID=1741>1741</a></div>`)[0];

                var html_1891a30d9f88b049dd159c7339e33a0d = $(`<div id="html_1891a30d9f88b049dd159c7339e33a0d" style="width: 100.0%; height: 100.0%;"><b>Adresse</b><br/>Stromstr. 9/10, 10555 Berlin<br/><br/><b>Erstbeobachtung</b><br/>2017-06-28 00:00:00<br/><br/><b>Beschreibung</b><br/>Meldung über Online-Meldeformular: 19.11.2019:
 Beobachtung vom Juni 2017: "Dieses Jahr bzw. in den vergangenen Jahren habe ich feststellen können, dass die Mauersegler an mehreren Stellen in der Stromstr. 9/10 (Moabit) unterm Dach verschwinden (beide Hausnummern haben denselben Hinterhof):
 Direkt links (wenn man durchs Tor geht) von der Toreinfahrt von Nr. 9 zum Hinterhof, zwei Ecken weiter Richtung Norden (zur Nr. 10 hin), direkt links (wenn man durchs Tor geht) von der Toreinfahrt von Nr. 10 zum Hinterhof. Vielleicht auch in anderen Ecken des Hinterhofs, aber nur bei diesen habe ich bis jetzt Einflüge sehen können. Zudem fliegen immer viele Mauersegler im Hinterhof selber."
 
 Beobachtung Nov. 2019: "Aktuell sind Handwerker daran, die Regenrinnen am Haus zu erneuern und ich nehme an, dies war die Gelegenheit, wo sie die Löcher, wo Mauersegler eingeflogen sind, zugemacht haben. Jedenfalls ist ein Loch jetzt zugemacht, am anderen sind sie anscheinend grad dran."<br/><br/><b>Besonderes</b><br/>Sanierung Regenrinne Nov. 2019

 2021-05: 19.05.2021: Bauarbeiten stehen bevor: Bagger und Absperrungen erkennbar (Fotos vorhanden)
 
 2021-05: noch keine Sanierung. Schwalben eingetroffen, beziehen leerstehendes Gebäude wie zuvor (Fotos)
 
 2021-03: weitere Kontrolle ergab großflächige Rodung um die sanierungsbedürftigen Gebäude herum. Den Schnittflächen an den Bäumen nach zu urteilen, sind die Schnitte erst kürzlich erfolgt. In den Schnittguthaufen halten sich einige Vögel auf, um diese Jahreszeit hauptsächlich Haussperlinge und Kohlmeisen (Fotos). Zu früh für Schwalben. Sanierung steht bevor.

 Haussperling: 13 bis 18, schwer abschätzbar, da nicht alles einsehbar.
 - Giebelseite links: Nistmaterialien in Plattenfugen, Reviergesang in der Höhle, Flüge in die Spalten. Jungvögel gehört.
 - Eingangsseite: Aufzucht: Füttereinflüge in Nische. Ein- und Ausflüge in Balkone, linke Gebäudeseite.
 - Rückseite ca 30 min sichtbar: Jungvögel gehört bei Füttereinflügen in Balkonnischen
 
 Mauersegler: Insgesamt umkreisen das Gebäude 10 bis 30 MS, mögl. einige auch von anderen Gebäuden

 - Eingangsseite: Regelmäßig Anflüge und Stopp an Balkonen, nicht genau sichtbar.
 - Rückseite: Anflüge an Häuserkanten, mehr war nicht sichtbar.
 
 Hausrotschwanz:
 - Rückseite und Eingangsseite: Gezwitscher gehört und Anflüge am Dach. Ob und wo ein Brutplatz ist, war nicht ersichtlich.
 
 Schwalbe:
 - Eingangsseite: Reste von Schwalbennestern am Balkon.

 Genaue Beschreibung der Niststätten von Haussperlingen und Mauerseglern im Protokoll (Fotos und farbige Markierungen): diverse Brutplätze und Einflüge, Straßenseite, links und rechts vom Eingang Dirschauer Str. 17.
